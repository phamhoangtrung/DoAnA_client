<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let cart of carts">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon mat-list-icon>shopping_cart</mat-icon>
            </mat-panel-title>
            <mat-panel-description>
              Date {{cart.createdAt|date }} ({{cart.status}})
            </mat-panel-description>
          </mat-expansion-panel-header>
          <table mat-table [dataSource]="cart.orderedProduct" class="mat-elevation-z8 demo-table">
            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
              <th mat-header-cell *matHeaderCellDef>
                {{column.header}}
              </th>
              <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button routerLink="/cart" class="btn btn-primary mt-3">
        Back Ordering To Carts
      </button>
    </div>
  </div>
</div>
